<!DOCTYPE html>
<html>

<head>
    <title>Party Test</title>
</head>

<body>
    <button id="btnAuthenticate">Login</button>
    <script type="text/javascript" src="https://unpkg.com/jso/dist/jso.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var opts = {
            providerID: "google",
            client_id: "someid",
            redirect_uri: `http://${location.hostname}:${location.port}/party_test_callback`, // The URL where you is redirected back, and where you perform run the callback() function.
            authorization: `http://${location.hostname}:${location.port}/login`,
            scopes: {
                request: ["ability:party"]
            }
        };

        let client = new jso.JSO(
            opts
        );

        function authorizePopup() {
            client.setLoader(jso.Popup)
            client.getToken(opts)
                .then((token) => {
                    console.log("I got the token: ", token)
                })
                .catch((err) => {
                    console.error("Error from passive loader", err)
                })
        }
        $("#btnAuthenticate").on('click', (e) => {
            e.preventDefault()
            authorizePopup()
        })
    </script>
</body>

</html>
